DATAFILE=bedrock.dat
DIMENSION=2
#
###################### Mesh options
SURFACESMOOTH=1      # makes a nicer surface
PARADX=0.3          # defines how big (in electrode spacings) the cells are at the surface
#EQUIDISTBOUNDARY=1   # produces equidistant refinement between electrodes
PARA2DQUALITY=33.0   # defines how fast the mesh is growing (30-fast,34-slow)
#PARADEPTH=100       # sets model depth, otherwise this is determined automatically
#PARABOUNDARY=5      # size of boundary around electrodes (in %)
#PARAMAXCELLSIZE=100 # maximum cell size in m^2
INTERFACE=bedrock.xz   # includes a known line in model
#PARAGEOMETRY=do.sh  # user-defined parameterisation producing mesh/mesh.poly
#
################## Inversion options
RECALCJACOBIAN=1  # recalc jacobian in every inversion step
LAMBDA=500        # (global) regularisation strength
#LAMBDAOPT=1      # optimise regularisation by means of L-curve
#LAMBDADECREASE=1 # change of regularisation in each iteration by factor 
#ROBUSTDATA=1     # robust (L1) data reweighting
#BLOCKYMODEL=1    # enhance contrasts by robust (L1) methods
#REGIONFILE=      # region-wise properties (overruns options below)
ZWEIGHT=0.1      # vertical constraints (1=isotropic, 0.1-0.01=quite layered)
#LOWERBOUND=0     # lower resistivity bound (0=default)
#UPPERBOUND=0     # upper resistivity bound (0=deactivated)
#MAXITER=20       # restricts maximum number of iterations
#
################### Error weighting
#INPUTERRLEVEL=3  # error level in percent
#INPUTERRVOLTAGE=100e-6 # voltage error (in V)
#OVERRIDEERROR=1  # estimate error new even if one is in file
#
################## data filtering
KMIN=-9e99       # minimum geometric factor (dcedit --kMin)
KMAX=9e99        # maximum geometric factor (dcedit --kMax)
RMIN=0           # minimum apparent resistivity (dcedit --rMin)
RMAX=9e99        # maximum apparent resistivity (dcedit --rMax)
IPMIN=0          # minimum apparent resistivity (dcedit --ipMin)
IPMAX=9e99       # maximum apparent resistivity (dcedit --ipMax)
ERRMAX=9e99      # maximum error estimate (dcedit --errMax)
DOWNWEIGHT=1     # downweight instead of deleting data to keep data structure
#
################## plot options
cMin=100          # minimum color level
cMax=1000       # maximum color level
